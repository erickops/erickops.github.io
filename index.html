<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Scores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .form-input {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .score {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .bar {
      height: 12px;
      border-radius: 6px;
      margin-top: 10px;
      background: linear-gradient(to right, red, yellow, green);
      position: relative;
    }
    .indicator {
      width: 3px;
      height: 20px;
      background: black;
      position: absolute;
      top: -4px;
      transition: left 0.3s ease; /* biar halus geraknya */
    }
  </style>
</head>
<body>

  <h1>Test Scores Zakiya</h1>

  <!-- Input Form -->
  <div class="form-input">
    <input type="number" step="0.1" id="reading" placeholder="Reading (0-100)">
    <input type="number" step="0.1" id="writing" placeholder="Writing (0-100)">
    <input type="number" step="0.1" id="math" placeholder="Math (0-100)">
    <button onclick="updateScores()">Update</button>
  </div>

  <!-- Result Cards -->
  <div class="container">
    <div class="card">
      <h3>Reading</h3>
      <div id="readingScore" class="score">-</div>
      <div class="bar">
        <div id="readingIndicator" class="indicator"></div>
      </div>
    </div>

    <div class="card">
      <h3>Writing & Language</h3>
      <div id="writingScore" class="score">-</div>
      <div class="bar">
        <div id="writingIndicator" class="indicator"></div>
      </div>
    </div>

    <div class="card">
      <h3>Math</h3>
      <div id="mathScore" class="score">-</div>
      <div class="bar">
        <div id="mathIndicator" class="indicator"></div>
      </div>
    </div>
  </div>

  <script>
    function updateScores() {
      // Ambil nilai input (boleh decimal)
      const reading = parseFloat(document.getElementById("reading").value) || 0;
      const writing = parseFloat(document.getElementById("writing").value) || 0;
      const math = parseFloat(document.getElementById("math").value) || 0;

      // Update tampilan skor (maksimal 1 digit desimal)
      document.getElementById("readingScore").innerText = reading.toFixed(1);
      document.getElementById("writingScore").innerText = writing.toFixed(1);
      document.getElementById("mathScore").innerText = math.toFixed(1);

      // Fungsi set indikator (0â€“100 linear)
      function setIndicator(indicatorId, score) {
        let percent = (score / 100) * 100; 
        if (percent < 0) percent = 0;
        if (percent > 100) percent = 100;
        document.getElementById(indicatorId).style.left = percent + "%";
      }

      // Update indikator
      setIndicator("readingIndicator", reading);
      setIndicator("writingIndicator", writing);
      setIndicator("mathIndicator", math);
    }
  </script>

</body>
</html>
